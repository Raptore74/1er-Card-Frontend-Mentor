<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
      
      <div class="text">
        <h1 id="title">Get <span id="span1">insights </span> that help your business grow.</h1>
        <p id="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div id="stats">
          <div class="item">
            <p class="statsheading">10k+</p>
            <p class="namestat">companies</p>
          </div>
          <div class="item">
            <p class="statsheading">314</p>
            <p class="namestat">templates</p>
          </div>
          <div class="item">
            <p class="statsheading">12m+</p>
            <p class="namestat">queries</p>
          </div>
        </div>
      </div>

      <div class="image">
        <img id="img" src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

</body>
</html>
